<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    {% extends 'index.html' %}
    {% block content %}

    <h1>Post</h1>
    <ul>
    {% for post in object_list %}
        
        <li><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> - {{ post.rating }} <br/>
                    By: {{ post.author.first_name }} {{ post.author.last_name }}<br/>
        </li>

    {% endfor %}
    </ul>

    {% endblock %} 

</body>
</html>
